<agm-map 
    (mapReady)='mapReadyHandler()' 
    [latitude]="lat" 
    [longitude]="lng"
    [maxZoom]="13"
    [minZoom]="11"
    [zoom]="13">
    <agm-circle *ngIf="!isPositionError && lat && lng"
        [latitude]="lat" 
        [longitude]="lng"
        [radius]="800"
        [fillColor]="'#F44336'"
        [fillOpacity]="0.4">
    </agm-circle>

<agm-info-window *ngIf="isPositionError"
    (mapReady)='mapReadyHandler()' 
    [latitude]="lat" 
    [longitude]="lng"
    [maxWidth]="300"
    [isOpen]=true>
        Uhh ohh, I seem to have hit a glitch. 
        I cannot geocode that location. Rest assured, 
        my team is already trying to fix this problem. 
        Please feel free to contact the host directly for additional 
        info if you are still interested in this property. 
        I am truly sorry for the inconvenience..
</agm-info-window>
</agm-map>
